<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p> Pipes incluídos en Angular - Usualmente en el Common Module. </p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas Netas" subheader="del año">
            <i class="pi pi-dollar"></i> {{ventasNetas | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ventas Brutas" subheader="del año">
            {{ventasNetas + 1000000 | currency:'CAD':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header=" Ganancias Porcentuales " subheader="del año">
            {{porcentaje | percent:'1.2-2' }}
        </p-card>
    </div>

</div>
